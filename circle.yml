machine:
  ruby:
    version: 2.0.0-p247
  node:
    version: 0.12.5
  timezone: Asia/Tokyo

dependencies:
  override:
    - npm install

deployment:
  production:
    branch: develop
    commands:
          - ./rxcp.sh ${accesstoken} dist http://demo.vte.cx content 
          - ./rxcp.sh ${accesstoken} setup http://demo.vte.cx/d           