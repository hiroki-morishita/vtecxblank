<table class="table" id="list">
	<thead>
		<tr>
			<th>No</th>
			<th>id</th>
			<th>email</th>
			<th>好きな食べ物</th>
			<th>好きな音楽</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
<script>
	$(function(){
		$.ajax({
			url: '/d/registration?f&l=50&n=1',
			method: 'get',
			dataType: 'json'
		}).done(function( res ) {
			if(res) {
				setTable(res);
			}
		}).fail(function( jqXHR ) {
		});
	});
	function setTable(res){
		var temp = function(i, a, b, c, d){
			return '<tr>'+
				'<td>'+ ( i + 1 ) +'</td>'+
				'<td>'+ (a ? a : '(入力なし)') +'</td>'+
				'<td>'+ (b ? b : '(入力なし)') +'</td>'+
				'<td>'+ (c ? c : '(入力なし)') +'</td>'+
				'<td>'+ (d ? d : '(入力なし)') +'</td>'+
			'</tr>';
		}
		var array = [];
		for (var i = 0, ii = res.feed.entry.length; i < ii; ++i) {
			var entry = res.feed.entry[i];
			var userinfo = entry.userinfo;
			var favorite = entry.favorite;
			var id;
			var email;
			var food;
			var music;
			if (userinfo) {
				id = userinfo.id;
				email = userinfo.email;
			}
			if (favorite) {
				food = favorite.food;
				music = favorite.music;
			}
			array.push(temp(i, id, email, food, music));
		}
		$('#list').find('tbody').html(array.join(''));
	}
</script>
